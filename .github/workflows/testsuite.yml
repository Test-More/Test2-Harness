name: testsuite

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:

  #
  # A basic and simple test run
  #

  ubuntu:
    name: "simple testrun"
    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 0
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1
      PERL_CARTON_PATH: $GITHUB_WORKSPACE/local

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: perl -V
      - name: install dependencies from cpanfile.ci
        uses: perl-actions/install-with-cpm@stable
        with:
          cpanfile: "cpanfile.ci"
      - name: install dependencies from cpanfile
        uses: perl-actions/install-with-cpm@stable
        with:
          cpanfile: "cpanfile"
      - run: perl Makefile.PL
      - run: make
      - run: make test

  #
  # Only trigger the matrix if the testsuite pass above
  #

  perl:
    name: "linux Perl v${{ matrix.perl-version }}"
    needs: [ubuntu]
    runs-on: ubuntu-latest

    env:
       PERL_USE_UNSAFE_INC: 0
       AUTHOR_TESTING: 0
       AUTOMATED_TESTING: 1
       RELEASE_TESTING: 1
       PERL_CARTON_PATH: $GITHUB_WORKSPACE/local
       T2_NO_FORK: 1

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
      - run: perl -V
      - name: Install Dependencies
        run: |
          cpm install -g --show-build-log-on-failure --cpanfile cpanfile.ci
          cpm install -g --show-build-log-on-failure --cpanfile cpanfile
      - run: perl Makefile.PL
      - run: make
      - run: make test
